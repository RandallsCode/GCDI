<!DOCTYPE html>
<html>
<body>

<p>In the language of your choice print the number 1-100. For multiples of 3, print “Fizz”; for multiples of 5, print “Buzz”; for multiples of 3 and 5, print “FizzBuzz”.</p>

<script>
   for(var i=1;i<=100;i++)
      document.write(i+((i%3==0)?"Fizz":"")+((i%5==0)?"Buzz":"")+"<BR />");
</script>

</body>
</html>
